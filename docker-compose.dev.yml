services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/papertrader?sslmode=disable
      - MARKETSTACK_API_KEY=${MARKETSTACK_API_KEY}
      - GODEBUG=netdns=go  # Force pure Go DNS resolver
      - JWT_SECRET=dev-secret-key-change-this-in-prod-12345
      - FRONTEND_URL=http://localhost:3000
      - REDIS_URL=redis://redis:6379
      - REDIS_DB=0
    volumes:
      - ./backend:/app  # Hot reload for code (if using Air)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    image: node:18-alpine
    working_dir: /app
    networks:
      - app-network
    ports:
      - "3000:3000"
    environment:
      # Use relative path so requests go to frontend proxy, which forwards to backend container
      - REACT_APP_API_URL=/api
      # Backend URL for proxy configuration (used by setupProxy.ts)
      - BACKEND_URL=http://backend:8080
      # Enable polling for hot reload on Windows file systems
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm start"
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15-alpine
    networks:
      - app-network
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=papertrader
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    networks:
      - app-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
